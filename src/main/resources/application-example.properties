spring.application.name=algotracker
# Server port configuration
server.port=8080

# Example configuration (rename to application.properties for local use)

#mysql database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/algotracker_db
spring.datasource.username=root
spring.datasource.password=your_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

app.jwt.secret=your_super_secret_key_must_be_32_chars_long
app.jwt.expiration-ms=86400000
# Note: Replace 'your_password' and 'your_super_secret_key_must_be_32_chars_long' with secure values before use.